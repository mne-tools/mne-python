[tool.codespell]
ignore-words = "ignore_words.txt"
uri-ignore-words-list = "bu"
builtin = "clear,rare,informal,names,usage"
skip = "doc/references.bib"

[tool.ruff]
select = ["E", "F", "W", "D"]
exclude = ["__init__.py", "constants.py", "fixes.py", "resources.py"]
ignore = ["D100", "D104", "D107", "D413"]

[tool.ruff.pydocstyle]
convention = "numpy"
ignore-decorators = [
    "property",
    "setter",
    "mne.utils.copy_function_doc_to_method_doc",
    "mne.utils.copy_doc",
    "mne.utils.deprecated"
]

[tool.ruff.per-file-ignores]
"tutorials/time-freq/10_spectrum_class.py" = ["E501"]
