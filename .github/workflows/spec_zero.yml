name: SPEC0 update dependency versions

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main

jobs:
  update_versions:
    permissions:
      contents: write
      pull-requests: write
    name: Update
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: true
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - run: pip install packaging pandas requests tomlkit
      - run: python tools/dev/spec_zero_update_versions.py
      - run: |
          git diff && git status --porcelain
          if [[ $(git status --porcelain) ]]; then
            echo "dirty=true" >> $GITHUB_OUTPUT
          fi
        id: status

      - name: Determine target branch
        uses: actions/github-script@v6
        with:
          script: |
            // For pull_request events use the PR head ref, otherwise use the branch name
            const isPR = !!context.payload.pull_request;
            const target = isPR
              ? context.payload.pull_request.head.ref
              : context.ref.replace('refs/heads/', '');
            // Export TARGET_BRANCH as an environment variable for subsequent steps
            core.exportVariable('TARGET_BRANCH', target);

      - name: Push changes to the triggering branch
        shell: bash
        run: |
          set -xeo pipefail
          echo "Pushing changes to branch: $TARGET_BRANCH"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git commit -am "MAINT: Update dependency versions"
          git push --force-with-lease origin HEAD:"$TARGET_BRANCH"
        if: steps.status.outputs.dirty == 'true'
