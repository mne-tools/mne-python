environment:
  global:
    PYTHON: "C:\\conda"
    PIP_DEPENDENCIES: "codecov"
    PYTHON_ARCH: "64"
    PYTHON_VERSION: "3.5"
  matrix:
    - CONDA_ENVIRONMENT: "environment.yml"

cache:
  - "C:\\Users\\appveyor\\AppData\\Local\\pip\\"

install:
  - "git clone git://github.com/astropy/ci-helpers.git"
  - "powershell ci-helpers/appveyor/install-miniconda.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "activate test"
  - "python setup.py develop"
  - "python -c \"import mne; print(mne.sys_info())\""
  - "SET MNE_FORCE_SERIAL=true"  # otherwise joblib will bomb
  - "SET MNE_LOGGING_LEVEL=warning"
  - "python -c \"import mne; mne.datasets.testing.data_path()\""

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  # Run the project tests, but exclude ones that take a very long time
  - "py.test -m \"not ultraslowtest\" mne"

on_success:
  - "codecov"
