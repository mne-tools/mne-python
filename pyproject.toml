[tool.codespell]
ignore-words = "ignore_words.txt"
uri-ignore-words-list = "bu"
builtin = "clear,rare,informal,names,usage"
skip = "doc/references.bib"

[tool.ruff]
select = ["E", "F", "W", "D"]
ignore = ["D107", "D203", "D212", "D213", "D402", "D413", "D415", "D416", "D417"]  # numpydoc style
ignore-extend = ["D100", "D104", "D107", "D413"]
exclude = ["__init__.py", "constants.py", "fixes.py", "resources.py"]

[tool.ruff.per-file-ignores]
"tutorials/time-freq/10_spectrum_class.py" = ["E501"]
