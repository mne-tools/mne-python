{%- extends 'pydata_sphinx_theme/layout.html' %}

{% block extrahead %}
    <link rel="canonical" href="https://mne.tools/stable/{{ pagename }}.html" />
    {{ super() }}
{% endblock %}

{% block docs_body %}
<div>
  {% block body %} {% endblock %}
  {% if pagename == 'index' %}
    {%- include 'homepage.html' -%}
  {% endif %}
</div>
{% endblock %}

{%- block scripts_end %}
    {{ super() }}
    <script src="https://mne.tools/versionwarning.js"></script>
    <script src="https://demo.osc.earth/osa-chat-widget.js"></script>
    <script>
      OSAChatWidget.setConfig({
        communityId: 'mne',
        suggestedQuestions: [
          'How do I read raw EEG data in MNE?',
          'How do I filter and preprocess my data?',
          'How do I run ICA for artifact removal?'
        ]
      });
    </script>
{%- endblock %}
