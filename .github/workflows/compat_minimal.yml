name: 'compat / minimal'
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}
  cancel-in-progress: true
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  # Minimal (runs with and without testing data)
  job:
    timeout-minutes: 90
    name: 'py3.7'
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
    env:
      CONDA_DEPENDENCIES: 'numpy scipy matplotlib'
      DEPS: 'minimal'
      DISPLAY: ':99.0'
      MNE_DONTWRITE_HOME: true
      MNE_FORCE_SERIAL: true
      MNE_LOGGING_LEVEL: 'warning'
      MNE_SKIP_NETWORK_TEST: 1
      OPENBLAS_NUM_THREADS: '1'
      PYTHONUNBUFFERED: '1'
      PYTHON_VERSION: '3.7'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: ./tools/setup_xvfb.sh
        name: 'Setup xvfb'
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
        name: 'Setup conda'
      - shell: bash -el {0}
        run: |
          ./tools/github_actions_dependencies.sh
          source tools/get_minimal_commands.sh
        name: 'Install dependencies'
      - shell: bash -el {0}
        run: ./tools/github_actions_install.sh
        name: 'Install MNE'
      - shell: bash -el {0}
        run: ./tools/github_actions_infos.sh
        name: 'Show infos'
      - shell: bash -el {0}
        run: ./tools/get_testing_version.sh
        name: 'Get testing version'
      - shell: bash -el {0}
        run: MNE_SKIP_TESTING_DATASET_TESTS=true pytest -m "not (ultraslowtest or pgtest)" --tb=short --cov=mne --cov-report xml -vv -rfE mne/
        name: Run tests with no testing data
      - uses: actions/cache@v2
        with:
          key: ${{ env.TESTING_VERSION }}
          path: ~/mne_data
        name: 'Cache testing data'
      - shell: bash -el {0}
        run: ./tools/github_actions_download.sh
        name: 'Download testing data'
      - shell: bash -el {0}
        run: ./tools/github_actions_locale.sh
        name: 'Print locale'
      - shell: bash -el {0}
        run: ./tools/github_actions_test.sh
        name: 'Run tests'
      - uses: codecov/codecov-action@v1
        if: success()
        name: 'Upload coverage to CodeCov'
