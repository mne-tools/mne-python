[tool.codespell]
ignore-words = "ignore_words.txt"
uri-ignore-words-list = "bu"
builtin = "clear,rare,informal,names,usage"
skip = "doc/references.bib"

[tool.ruff]
select = ["E", "F", "W", "D"]
exclude = ["__init__.py", "constants.py", "fixes.py", "resources.py"]

[tool.ruff.pydocstyle]
convention = "numpy"
extend-ignore = ["D100", "D104", "D107", "D413"]
ignore-decorators = ["copy_.*_doc_to_.*", "on_trait_change.*", "cached_property.*", "deprecated.*", "property.*", ".*setter.*"]
extend-exclude = ["doc", "tutorials", "examples", "logo", "icons"]

[tool.ruff.per-file-ignores]
"tutorials/time-freq/10_spectrum_class.py" = ["E501"]
