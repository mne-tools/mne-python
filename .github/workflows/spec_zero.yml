name: SPEC0

on:  # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main

jobs:
  update_versions:
    permissions:
      contents: write
      pull-requests: write
    name: Update dependency versions
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: true
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - run: pip install packaging pandas requests tomlkit
      - run: python tools/dev/spec_zero_update_versions.py
      - run: |
          git diff && git status --porcelain
          if [[ $(git status --porcelain) ]]; then
            echo "dirty=true" >> $GITHUB_OUTPUT
          fi
        id: status

      - name: Push changes to the triggering branch
        run: |
          set -xeo pipefail
          echo "Pushing changes to branch"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          git commit -m "MAINT: Update dependency versions"
          git push
        if: steps.status.outputs.dirty == 'true'

      - name: Re-trigger pre-commit checks for changed dependencies
        run: pre-commit run --files pyproject.toml
