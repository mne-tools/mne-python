- python>=3.8
- pip
- numpy
- scipy
- matplotlib-base
- tqdm
- pooch>=1.5
- decorator
- h5io
- packaging
- numba
- pandas
- xlrd
- scikit-learn
- h5py
- jinja2
- pillow
- statsmodels
- jupyter
- joblib
- psutil
- numexpr
- imageio
- spyder-kernels>=1.10.0
- imageio-ffmpeg>=0.4.1
- vtk>=9.2=*osmesa*
- traitlets
- pyvista>=0.32,!=0.35.2
- dipy
- nibabel
- openmeeg>=2.5.5
- nilearn
- python-picard
- mne-base
- mffpy>=0.5.7
- ipyevents
- ipywidgets
- ipympl
- ipyvtklink
- jupyter_client
- nbformat
- nbclient
