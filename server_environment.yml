# 1. Uses OSMesa VTK variant
# 2. Removes Qt (segfaults when you try to use it), and makes related changes:
#    - Changes mne and matplotlib to their -base variants
#    - Removes pyvistaqt, mne-qt-browser, qdarkstyle, darkdetect
